<h2 class="subtitle">Employee Details</h2>

<div>
    <div>
        <label><b>Id:</b></label> {{ employee.id }}
    </div>
    <div>
        <label><b>First Name:</b></label> {{ employee.firstName }}
    </div>
    <div>
        <label><b>Last Name:</b></label> {{ employee.lastName }}
    </div>
    <div>
        <label><b>E-mail:</b></label> {{ employee.emailId }}
    </div>
</div>

<button (click)="goToEmployeeList()" class="btn btn-sm btn-secondary">Back</button>
